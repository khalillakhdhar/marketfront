<!-- login page avec les attribut de authRequest userName et  password template driven et controller-->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="userName">Email</label>
              <input type="email" class="form-control" #email id="userName" name="userName" [(ngModel)]="userName" required>
              <!-- form control-->
              <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)" class="alert alert-danger">
                <div *ngIf="loginForm.controls['userName']?.errors?.['required']">
                  Email is required
                </div>
                <div *ngIf="loginForm.controls['userName']?.errors?.['email']">
                  Email is invalid
                </div>
                </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
              <div *ngIf="loginForm.controls['password']?.errors?.['required']">
                Password is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
<br>
            <a routerLink="/register">Register</a>

          </form>
        </div>
      </div>
    </div>
