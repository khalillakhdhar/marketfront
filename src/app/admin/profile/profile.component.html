<form #updateForm="ngForm" (ngSubmit)="update()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" #name="ngModel" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
    <div *ngIf="name.dirty && name.touched" class="invalid-feedback">
      <div *ngIf="name?.errors?.['required']">Name is required</div>
      </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" #email="ngModel" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
        <div *ngIf="email.dirty && email.touched" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Email is invalid</div>
          </div>
          </div>

                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Update profile</button>
                    </div>





</form>
